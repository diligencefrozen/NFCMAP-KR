  <script>
  // =========================

  const CFG = {

    INIT_LEVEL: 5,       // ì¹´ì¹´ì˜¤ ë ˆë²¨(ë‚®ì„ìˆ˜ë¡ í™•ëŒ€)
    MAX_PAGES: 3,        // Places í•œ ë²ˆì— 15ê°œ â†’ ìµœëŒ€ 45ê°œ/ë¸Œëœë“œ/ìŠ¤ìº”
    DEBOUNCE_MS: 600
  };

  // â€œì• í”Œí˜ì´ ì§€ì›â€ìœ¼ë¡œ ê°„ì£¼í•˜ì—¬ í‘œì‹œí•  ë¸Œëœë“œë§Œ ì •ì˜
  const APPLE_BRANDS = [
    { id:'gs25',      label:'í¸ì˜ì ', icon:'ğŸ›’', keywords:['GS25','ì§€ì—ìŠ¤25','GS 25'] },
    { id:'starbucks', label:'ì¹´í˜',   icon:'â˜•', keywords:['ìŠ¤íƒ€ë²…ìŠ¤','Starbucks'] }
    // { id:'cu', label:'í¸ì˜ì ', icon:'ğŸ›’', keywords:['CU','ì”¨ìœ '] }
  ];

  // ì¹´í…Œê³ ë¦¬ ì½”ë“œ(ê²€ìƒ‰ íš¨ìœ¨ â†‘) â€” í¸ì˜ì  CS2, ì¹´í˜ CE7
  const BRAND_CATEGORY = { gs25:'CS2', starbucks:'CE7' };

  // =========================
  // State
  // =========================
  let map, ps, clusterer, infowindow;
  let allMarkers = [];     // ì• í”Œë¸Œëœë“œ ë§ˆì»¤(í´ëŸ¬ìŠ¤í„° ëŒ€ìƒ)
  let searchMarkers = [];  // ì¼ë°˜ í‚¤ì›Œë“œ ê²€ìƒ‰ ë§ˆì»¤(ì„ì‹œ)
  let debounceTimer = null;
  let isSearchMode = false; // ê²€ìƒ‰ëª¨ë“œ(ì „êµ­/í™”ë©´ë‚´ í‚¤ì›Œë“œ ê²°ê³¼ í‘œì‹œ ì¤‘)ë©´ ìë™ ìŠ¤ìº” ì¤‘ì§€
  const activeBrands = new Set(APPLE_BRANDS.map(b=>b.id));

  // ë‚´ ìœ„ì¹˜ í‘œì‹œ ê´€ë ¨
  let meOverlay = null;     // íŒŒë€ ì  CustomOverlay
  let meCircle  = null;     // ì •í™•ë„ 
  let geoWatchId = null;    // geolocation watch id
  let centerOnFirstFix = false; // geoloc ë²„íŠ¼ ëˆŒë €ì„ ë•Œ 1íšŒ ìë™ ì„¼í„°ë§

  // =========================
  // Utils
  // =========================
  const $  = (s, r=document)=> r.querySelector(s);
  const $$ = (s, r=document)=> Array.from(r.querySelectorAll(s));
  const esc = (s='') => String(s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;' }[m]));

  function toast(msg){
    const el = $('#toast'); if(!el) return;
    el.textContent = msg; el.classList.add('show');
    clearTimeout(el._t); el._t = setTimeout(()=> el.classList.remove('show'), 1800);
  }

  // Quota guard (ì—°ì† ì˜¤ë¥˜ â†’ 10ë¶„ ì¿¨ë‹¤ìš´)
  const QUOTA = {
    tripped:false, until:0, recentErrors:[],
    windowMs: 30*1000,   // 30ì´ˆ ë™ì•ˆ
    tripAfter: 3,        // 3íšŒ ì—ëŸ¬ë©´ í•œë„ ì´ˆê³¼ë¡œ ê°„ì£¼
    coolDownMs: 10*60*1000 // 10ë¶„ ë©ˆì¶¤
  };
  const now = ()=> Date.now();
  const purgeOldErrors = ()=>{
    const edge = now() - QUOTA.windowMs;
    QUOTA.recentErrors = QUOTA.recentErrors.filter(t => t >= edge);
  };
  const recordSuccess = ()=>{
    QUOTA.recentErrors = [];
    if(QUOTA.tripped && now() >= QUOTA.until) clearQuotaLock();
  };
  const recordError = ()=>{
    purgeOldErrors();
    QUOTA.recentErrors.push(now());
    if(QUOTA.recentErrors.length >= QUOTA.tripAfter) tripQuotaLock();
  };
  const tripQuotaLock = ()=>{
    QUOTA.tripped = true;
    QUOTA.until = now() + QUOTA.coolDownMs;
    showQuotaBanner();
  };
  const clearQuotaLock = ()=>{
    QUOTA.tripped = false; QUOTA.until = 0; QUOTA.recentErrors = [];
    hideQuotaBanner();
  };
  const isQuotaLocked = ()=>{
    if(!QUOTA.tripped) return false;
    if(now() >= QUOTA.until){ clearQuotaLock(); return false; }
    return true;
  };
  function showQuotaBanner(){ const el = $('#quota-banner'); if(el) el.hidden = false; }
  function hideQuotaBanner(){ const el = $('#quota-banner'); if(el) el.hidden = true; }
  document.addEventListener('click', e=>{
    if(e.target && e.target.id === 'quota-retry'){
      clearQuotaLock();
      scanInView();
    }
  });

  // ê²°ê³¼ì—ì„œ ì§€ì • ë¸Œëœë“œì¸ì§€ ìµœì¢… íŒì •(ì´ë¦„ í‚¤ì›Œë“œ ë§¤ì¹­)
  function brandOf(place){
    const name = (place.place_name||'');
    for(const b of APPLE_BRANDS){
      if(b.keywords.some(k=> name.toLowerCase().includes(k.toLowerCase()))) return b;
    }
    return null;
  }

  function buildPopupHTML(place, br, isApple=true){
    const addr  = place.road_address_name || place.address_name || '';
    const tel   = place.phone || '';
    const url   = place.place_url || '';
    const parts = [];
    parts.push(`<div class="title">${esc(place.place_name||'ìƒí˜¸ëª…')}</div>`);
    if(addr) parts.push(`<div class="row">ì£¼ì†Œ: ${esc(addr)}</div>`);
    if(tel)  parts.push(`<div class="row">ì „í™”: <a href="tel:${esc(tel)}">${esc(tel)}</a></div>`);
    parts.push(`<div class="row">ì• í”Œí˜ì´: <b>${isApple ? 'ì§€ì›(ë¸Œëœë“œ ì§€ì •)' : 'ë¯¸í™•ì¸(ì¼ë°˜ ê²€ìƒ‰)'}</b></div>`);
    if(br) parts.push(`<div class="row">ë¶„ë¥˜: ${esc(br.label)}</div>`);
    if(url)  parts.push(`<div class="row"><a href="${esc(url)}" target="_blank" rel="noopener">ìƒì„¸ ë³´ê¸°</a></div>`);
    return `<div class="popup">${parts.join('')}</div>`;
  }

  function createMarker(place, br){
    const pos = new kakao.maps.LatLng(+place.y, +place.x);
    const marker = new kakao.maps.Marker({ position: pos, title: place.place_name });
    kakao.maps.event.addListener(marker, 'click', ()=>{
      infowindow.setContent(buildPopupHTML(place, br, true));
      infowindow.open(map, marker);
    });
    marker.__brand = br;
    marker.__place = place;
    return marker;
  }

  function setMarkersToCluster(markers){
    if (clusterer && typeof clusterer.clear === 'function') {
      clusterer.clear();
    } else if (clusterer) {
      clusterer.setMap(null);
      clusterer = new kakao.maps.MarkerClusterer({ map, averageCenter:true, minLevel:6 });
    }
    clusterer.addMarkers(markers);
  }

  function clearSearchMarkers(){
    searchMarkers.forEach(m => m.setMap(null));
    searchMarkers = [];
    isSearchMode = false; // ê²€ìƒ‰ëª¨ë“œ í•´ì œ
  }

  // í…ìŠ¤íŠ¸ë¡œ í˜„ì¬(ì• í”Œë¸Œëœë“œ) ë§ˆì»¤ í•„í„°ë§
  function filterMarkersByText(q){
    const qq = (q||'').trim().toLowerCase();
    const filtered = !qq ? allMarkers : allMarkers.filter(m=>{
      const p = m.__place;
      const hay = `${p.place_name||''} ${p.road_address_name||''} ${p.address_name||''} ${p.phone||''}`.toLowerCase();
      return hay.includes(qq);
    });
    setMarkersToCluster(filtered);
    return filtered.length;
  }

    const params = new URLSearchParams();

    params.set('labels', CFG.ISSUE_LABEL);
    const body = [
      '**ìƒí˜¸ëª…**\n',
      '**ì¹´í…Œê³ ë¦¬**\nconv / cafe / resto / mart / bakery / pharmacy / transport / other\n',
      '**ìœ„ë„/ê²½ë„**\n', `lat: ${lat}\nlon: ${lng}\n`,
      '**ì• í”Œí˜ì´** (í•´ë‹¹ì— ì²´í¬)\n', '- [ ] Contactless\n- [ ] In-App\n- [ ] Express\n',
      '**ë¹„ê³ /ì¶œì²˜(ì„ íƒ)**\n'

  // =========================
  // ë‚´ ìœ„ì¹˜
  // =========================
  function updateMyLocation(lat, lng, accuracy){
    const ll = new kakao.maps.LatLng(lat, lng);

    // ì •í™•ë„ ì²˜ë¦¬: ë°˜ê²½ì€ 10~150më¡œ í´ë¨í”„, 200më³´ë‹¤ ë‚˜ì˜ë©´ ì› ìˆ¨ê¹€
    const acc = Number.isFinite(accuracy) ? accuracy : 30;
    const radius = Math.min(Math.max(acc, 10), 150); // 10m ~ 150m
    const showCircle = acc <= 200;

    // íŒŒë€ ì 
    if(!meOverlay){
      meOverlay = new kakao.maps.CustomOverlay({
        map,
        position: ll,
        yAnchor: 0.5,
        zIndex: 3,
        content: '<div class="me-dot pulse"></div>'
      });
    }else{
      meOverlay.setPosition(ll);
    }

    // ì •í™•ë„ ì› (ì •í™•ë„ ë‚˜ì˜ë©´ ìˆ¨ê¹€)
    if(!meCircle){
      meCircle = new kakao.maps.Circle({
        map: showCircle ? map : null,
        center: ll,
        radius,
        strokeWeight: 1,
        strokeColor: '#2563eb',
        strokeOpacity: 0.35,
        strokeStyle: 'solid',
        fillColor: '#3b82f6',
        fillOpacity: 0.10
      });
    }else{
      meCircle.setOptions({ center: ll, radius });
      meCircle.setMap(showCircle ? map : null);
    }
  }

  function stopGeolocWatch(){
    if(geoWatchId!=null){
      navigator.geolocation.clearWatch(geoWatchId);
      geoWatchId = null;
    }
  }

  function startGeolocWatch(centerOnce=false){
    if(!navigator.geolocation){
      toast('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•Šì•„ìš”');
      return;
    }
    centerOnFirstFix = !!centerOnce;
    stopGeolocWatch();
    geoWatchId = navigator.geolocation.watchPosition(pos=>{
      const { latitude:lat, longitude:lng, accuracy } = pos.coords;
      updateMyLocation(lat, lng, accuracy);

      if(centerOnFirstFix){
        centerOnFirstFix = false;
        map.setCenter(new kakao.maps.LatLng(lat, lng));
        map.setLevel(4);
        clearSearchMarkers();
        scanInView();
      }
    }, err=>{
      toast('í˜„ì¬ ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¤ì§€ ëª»í–ˆì–´ìš”');
    }, { enableHighAccuracy:true, timeout:15000, maximumAge:10000 });
  }

  // =========================
  // Kakao Places helpers
  // =========================
  function categorySearchOnce(groupCode, bounds, page=1){
    return new Promise((resolve,reject)=>{
      // í•œë„ ì ê¸ˆ ì¤‘ì´ë©´ ë„¤íŠ¸ì›Œí¬ í˜¸ì¶œ ìƒëµ(ë¹ˆ ê²°ê³¼ ë°˜í™˜)
      if (isQuotaLocked()) return resolve({ data:[] });

      ps.categorySearch(groupCode, (data, status)=>{
        if(status === kakao.maps.services.Status.OK){
          recordSuccess();
          resolve({ data });
        }else if(status === kakao.maps.services.Status.ZERO_RESULT){
          recordSuccess();
          resolve({ data:[] });
        }else{
          recordError(); showQuotaBanner();
          reject(new Error('Places error: '+status));
        }
      }, { bounds, page });
    });
  }
  async function searchCategoryInBounds(groupCode, bounds){
    const results = [];
    for(let page=1; page<=CFG.MAX_PAGES; page++){
      try{
        const { data } = await categorySearchOnce(groupCode, bounds, page);
        results.push(...data);
        if(data.length < 15) break;
      }catch(e){ break; }
    }
    return results;
  }

  // í‚¤ì›Œë“œ ê²€ìƒ‰(ì˜µì…˜ ê°ì²´ë¡œ bounds ìœ /ë¬´ ì§€ì›)
  function keywordSearchOnce(keyword, opts={}, page=1){
    return new Promise((resolve,reject)=>{
      if (isQuotaLocked()) return resolve({ data:[] });

      ps.keywordSearch(keyword, (data, status)=>{
        if(status === kakao.maps.services.Status.OK){
          recordSuccess();
          resolve({ data });
        }else if(status === kakao.maps.services.Status.ZERO_RESULT){
          recordSuccess();
          resolve({ data:[] });
        }else{
          recordError(); showQuotaBanner();
          reject(new Error('Places error: '+status));
        }
      }, { ...opts, page });
    });
  }
  async function keywordSearchPaged(keyword, opts={}){
    const results = [];
    for(let page=1; page<=CFG.MAX_PAGES; page++){
      try{
        const { data } = await keywordSearchOnce(keyword, opts, page);
        results.push(...data);
        if(data.length < 15) break;
      }catch(e){ break; }
    }
    return results;
  }

  // =========================
  // ìŠ¤ìº”: í™”ë©´(BBox) ì•ˆì—ì„œ ì¹´í…Œê³ ë¦¬ â†’ ë¸Œëœë“œ í•„í„°
  // =========================
  async function scanInView(){
    if(!map) return;
    if(isSearchMode) return; // ê²€ìƒ‰ëª¨ë“œì¼ ë• ìë™ ìŠ¤ìº” ë©ˆì¶¤
    if(map.getLevel() > 7){ toast('ì§€ë„ë¥¼ ì¡°ê¸ˆ ë” í™•ëŒ€í•´ ì£¼ì„¸ìš”'); return; }

    //  ì¿¼í„° ì ê¸ˆì´ë©´ ë„¤íŠ¸ì›Œí¬ í˜¸ì¶œ ëŒ€ì‹  ì•ˆë‚´ë§Œ
    if (isQuotaLocked()){
      showQuotaBanner();
      toast('API ì œí•œ ì¤‘: ì´ë¯¸ ë¶ˆëŸ¬ì˜¨ ê²°ê³¼ë§Œ ì´ìš© ê°€ëŠ¥');
      return;
    }

    toast('ê°€ë§¹ì  ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦');
    const bounds = map.getBounds();
    const uniq = new Map();

    const brandIds   = Array.from(activeBrands);
    const brandSpecs = APPLE_BRANDS.filter(b=> brandIds.includes(b.id));

    for(const spec of brandSpecs){
      const code = BRAND_CATEGORY[spec.id];
      if(!code) continue;

      const list = await searchCategoryInBounds(code, bounds);

      for(const p of list){
        const lat = +p.y, lng = +p.x;
        if(!isFinite(lat) || !isFinite(lng)) continue;

        const contains = (typeof bounds.contains === 'function')
          ? bounds.contains(new kakao.maps.LatLng(lat, lng))
          : (typeof bounds.contain === 'function' ? bounds.contain(new kakao.maps.LatLng(lat, lng)) : true);
        if(!contains) continue;

        const br = brandOf(p);
        if(!br) continue;

        if(!uniq.has(p.id)) uniq.set(p.id, { place: p, br });
      }
    }

    clearSearchMarkers(); // ê²€ìƒ‰ ëª¨ë“œ ì”ì¬ ì œê±°
    const rows = Array.from(uniq.values());
    allMarkers = rows.map(({ place, br }) => createMarker(place, br));
    setMarkersToCluster(allMarkers);
    toast(`í‘œì‹œë¨: ${allMarkers.length}ê³³`);
  }

  function scheduleScan(){
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(scanInView, CFG.DEBOUNCE_MS);
  }

  // =========================
  // ê²€ìƒ‰ ë™ì‘
  // 1) í˜„ì¬ ë§ˆì»¤ í…ìŠ¤íŠ¸ í•„í„°
  // 2) í™”ë©´ ë‚´ í‚¤ì›Œë“œ ê²€ìƒ‰
  // 3) ì „êµ­ í‚¤ì›Œë“œ ê²€ìƒ‰(í´ë°±)
  // =========================
  async function runSearch(){
    const q = ($('#search').value || '').trim();

    // 1) í˜„ì¬(ì• í”Œë¸Œëœë“œ) ë§ˆì»¤ í…ìŠ¤íŠ¸ í•„í„°
    const localCount = filterMarkersByText(q);
    clearSearchMarkers(); // í…ìŠ¤íŠ¸í•„í„°ëŠ” ê²€ìƒ‰ëª¨ë“œ ì•„ë‹˜
    if(localCount > 0){
      toast(`í‘œì‹œë¨: ${localCount}ê³³`);
      return;
    }

    if(!q){
      toast('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”');
      return;
    }

    // 2) í™”ë©´ ë‚´ í‚¤ì›Œë“œ ê²€ìƒ‰
    toast('ê²€ìƒ‰ ì¤‘â€¦ (í™”ë©´ ë‚´)');
    const bounds = map.getBounds();
    let results = await keywordSearchPaged(q, { bounds });

    // 3) 0ê±´ì´ë©´ ì „êµ­ ê²€ìƒ‰
    if(results.length === 0){
      toast('ê²€ìƒ‰ ì¤‘â€¦ (ì „êµ­)');
      results = await keywordSearchPaged(q); // opts ìƒëµ = ì „êµ­
    }

    if(results.length === 0){
      toast('ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤');
      return;
    }

    // ê²€ìƒ‰ëª¨ë“œ í™œì„±í™” (ìë™ ìŠ¤ìº” ì¤‘ì§€)
    isSearchMode = true;

    // ê¸°ì¡´ ê²€ìƒ‰ ë§ˆì»¤ ì •ë¦¬ í›„ í‘œì‹œ
    clearSearchMarkers();
    const b = new kakao.maps.LatLngBounds();
    searchMarkers = results.map(p=>{
      const ll = new kakao.maps.LatLng(+p.y, +p.x);
      b.extend(ll);
      const m = new kakao.maps.Marker({ position: ll, title: p.place_name });
      kakao.maps.event.addListener(m, 'click', ()=>{
